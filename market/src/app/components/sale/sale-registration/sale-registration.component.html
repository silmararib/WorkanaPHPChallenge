<mat-card>
    <mat-card-header>
        <mat-card-title>Nova venda</mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <mat-form-field>
            <mat-label>Produto</mat-label>
            <mat-select [(ngModel)]="item.id_product" (selectionChange)="onUpdateItem()">
                <mat-option *ngFor="let product of this.products" [value]="product.id"> {{ product.code }} - {{ product.description }} </mat-option>          
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Quantidade</mat-label>
            <input matInput type="number" [(ngModel)] = "item.quantity" (change)="onUpdateItem()">
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Total (R$)</mat-label>
            <input matInput type="number" [(ngModel)] = "item.price" readonly>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Impostos (R$)</mat-label>
            <input matInput type="number" [(ngModel)] = "item.tax" readonly>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="onAddItem()">Adicionar produto</button>        

        <app-sale-item [items]="this.sale.items"></app-sale-item>
        
        <mat-form-field>
            <mat-label>Total (R$)</mat-label>
            <input matInput type="number" [(ngModel)] = "sale.total" readonly>
        </mat-form-field>
        
        <mat-form-field>
            <mat-label>Total Impostos(R$)</mat-label>
            <input matInput type="number" [(ngModel)] = "sale.tax" readonly>
        </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSave()">Concluir venda</button>
    </mat-card-actions>
    
</mat-card>
