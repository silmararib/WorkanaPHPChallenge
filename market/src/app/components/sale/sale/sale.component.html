<table mat-table [dataSource]="this.list" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="date_time">
        <th mat-header-cell *matHeaderCellDef> Data / Hora </th>
        <td mat-cell *matCellDef="let element"> {{ element.date_time | date:'dd/MM/yyyy - hh:mm' }} </td>
    </ng-container>

    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total (R$) </th>
        <td mat-cell *matCellDef="let element"> R$ {{ element.total }} </td>
    </ng-container>

    <ng-container matColumnDef="tax">
        <th mat-header-cell *matHeaderCellDef> Impostos (R$)</th>
        <td mat-cell *matCellDef="let element"> R$ {{ element.tax }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
