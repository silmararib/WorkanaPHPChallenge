<table mat-table [dataSource]="this.list" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantidade </th>
        <td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Subtotal (R$) </th>
        <td mat-cell *matCellDef="let element"> R$ {{ element.price }} </td>
    </ng-container>

    <ng-container matColumnDef="tax">
        <th mat-header-cell *matHeaderCellDef> Impostos (R$)</th>
        <td mat-cell *matCellDef="let element"> R$ {{ element.tax }} </td>
    </ng-container>

    <ng-container matColumnDef="id_product">
        <th mat-header-cell *matHeaderCellDef> id_product </th>
        <td mat-cell *matCellDef="let element"> {{ element.id_product }} </td>
    </ng-container>

    <ng-container matColumnDef="id_sale">
        <th mat-header-cell *matHeaderCellDef> id_sale </th>
        <td mat-cell *matCellDef="let element"> {{ element.id_sale }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
