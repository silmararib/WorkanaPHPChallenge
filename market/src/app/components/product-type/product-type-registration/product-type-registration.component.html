<mat-card class="card">
    
    <mat-card-header>
      <mat-card-title>Novo tipo de produtos</mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <mat-form-field>
            <mat-label>Código</mat-label>
            <input matInput [(ngModel)] = "type.code">
        </mat-form-field>
        <mat-divider></mat-divider>

        <mat-form-field>
            <mat-label>Descrição</mat-label>
            <input matInput [(ngModel)] = "type.description">
        </mat-form-field>
        <mat-divider></mat-divider>

        <mat-form-field>
            <mat-label>% Imposto</mat-label>
            <input matInput type="number" [(ngModel)] = "type.tax_rate">
        </mat-form-field>

    </mat-card-content>

    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="onSave()">Cadastrar</button>
    </mat-card-actions>

  </mat-card>
