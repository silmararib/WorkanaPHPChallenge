<mat-card class="card">
    
    <mat-card-header>
      <mat-card-title>Produtos</mat-card-title>
    </mat-card-header>

    <mat-card-content>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> id </th>
                    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
                </ng-container>

                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef> Código </th>
                    <td mat-cell *matCellDef="let element"> {{ element.code }} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef> Descrição </th>
                    <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
                </ng-container>

                <ng-container matColumnDef="unit_price">
                    <th mat-header-cell *matHeaderCellDef> Preço Unitário (R$)</th>
                    <td mat-cell *matCellDef="let element"> R$ {{ element.unit_price }} </td>
                </ng-container>

                <ng-container matColumnDef="type_description">
                    <th mat-header-cell *matHeaderCellDef> Tipo de Produto</th>
                    <td mat-cell *matCellDef="let element"> {{ element.type_code }}  - {{ element.type_description }} </td>
                </ng-container>

                <ng-container matColumnDef="tax_rate">
                    <th mat-header-cell *matHeaderCellDef> Imposto (%) </th>
                    <td mat-cell *matCellDef="let element"> {{ element.tax_rate }} % </td>
                </ng-container>

                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef> type </th>
                    <td mat-cell *matCellDef="let element"> {{ element.type }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

            <mat-paginator [pageSize]="7" 
                            showFirstLastButtons>
            </mat-paginator>
        </div>

    </mat-card-content>
</mat-card>
